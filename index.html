<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 비교 매니져</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <label class="textLabel" for="">원본 문장</label>
        <textarea class="textInput"name="" id="strOrigin" placeholder="원본문장을 넣어주세요"></textarea>
    </div>
    
    <div>
        <label class="textLabel" for="">비교할 문장</label>
        <textarea class="textInput"name="" id="strCompare" placeholder="비교할 문장을 넣어주세요"></textarea>
    </div>
    <div id="functionArea">
        <input type="button" id="startCompare" value="비교 시작">
    </div>
    
    <div>
        <p id="msg_01">[ 아래에 "비교할 문장" 에 입력한 내용중 원본과 틀린 문자를 빨간색으로 표시합니다 ]</p>
        <p id="errMsg">  </p>
        <p id="output">여기에 나타납니다</p>
    </div>
</body>
</html>

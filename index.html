<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 비교 매니져</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <div><label class="textLabel" for="">원본 문장</label><label class="textCount" id="eOriginTextCount">(문자개수 : 0)</label></div>
        
        <textarea class="textInput"name="" id="strOrigin" placeholder="원본문장을 넣어주세요"></textarea>
    </div>
    
    <div>
        <div><label class="textLabel" for="">비교할 문장</label><label class="textCount" id="eCompareTextCount">(문자개수 : 0)</label></div>
        
        <textarea class="textInput"name="" id="strCompare" placeholder="비교할 문장을 넣어주세요"></textarea>
    </div>
    <div id="functionArea">
        <input type="button" id="startCompare" value="비교 시작">
        <input type="checkbox" name="eIgnoreNewLine" id="bIgnoreNewLine"><label class="textOption">줄바꿈 무시</label>
        <input type="checkbox" name="eIgnoreSpace" id="bIgnoreSpace"><label class="textOption">띄어쓰기 무시</label>
        <input type="button" id="eClear" value="문장지우기">
    </div>
    
    <div>
        <p id="msg_01">[ 아래에 "비교할 문장" 에 입력한 내용중 원본과 틀린 문자를 빨간색으로 표시합니다 ]</p>
        <p id="errMsg">  </p>
        <p id="output">여기에 나타납니다</p>
    </div>
</body>
</html>
